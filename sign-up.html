<div class="modal">
	<div class="box">
		<img src="img/close.png" />
		<h1>Sign Up</h1><span>Already have an account? <a href="#sign-in">Sign In</a></span>
		<hr>
		<form action="#" method="post">	
			<label for="name">First and Last Name</label>
			<input type="text" name="name" />
			<label for="email">Email Address</label>
			<input type="text" name="email" />
			<label for="password">Password</label>
			<input type="password" name="password" />
			<input type="submit" value="Create My Account" />
		</form>
		<div class="sign-in">
			<button class="facebook"><span>Sign In With Facebook</span></button>
			<button class="google"><span>Sign In With Google</span></button>
			<p>Start off with familiar faces by signing in with Facebook or Google. We'll never post anything to your Facebook or Google Account.</p>
		</div>
	</div>
</div>
